<div class="cart-bottom" (click)="clickOpen.emit(true)" *ngIf="show">
  <div class="cart-info">
    <ng-container *ngIf="total > 0; else cartEmpty">
      {{ "CART.CART-SHOW" | transloco }}:
      <span>{{ total | currency }}</span>
    </ng-container>
    <ng-template #cartEmpty>
      {{ "CART.CART-EMPTY" | transloco }}
    </ng-template>
  </div>
</div>
